<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="carousel slide carousel-fade" id="a" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#a" data-bs-slide-to="0"></button>
                <button data-bs-target="#a" data-bs-slide-to="1"></button>
                <button data-bs-target="#a" data-bs-slide-to="2"></button>
                <button data-bs-target="#a" data-bs-slide-to="3"></button>
                <button data-bs-target="#a" data-bs-slide-to="4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="1.jfif" alt="img" class="w-100 display-block">
                    <div class="carousel-caption text-danger">
                    <h1>mustang</h1>
                    <p>This is a luxry car</p>
                    </div>
                </div>
                <div class="carousel-item " data-bs-interval="2500">
                    <img src="2.jfif" alt="" class="w-100 display-block">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img src="3.jfif " alt="img" class="w-100 display-block">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img src="4.jfif " alt="img" class="w-100 display-block">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img src="5.jfif " alt="img" class="w-100 display-block">
                </div>
            </div>
            <button class="carousel-control-prev" data-bs-target="#a" data-bs-slide-to="prev"><span  class="carousel-control-prev-icon"></span></button>
            <button class="carousel-control-next" data-bs-target="#a" data-bs-slide="next"><span class="carousel-control-next-icon"></span></button>
        </div>
    </div>
</body>

</html>
